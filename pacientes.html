<!DOCTYPE html>

<body onload="nomearUsuario_E_listarPacientes()">

        </div>
        <div class="bemVindo d-flex align-items-center">

        </div>
    </header>
    <main>

                Meus pacientes
            </div>
            <div class="containerPacientes">

                            <button id="botaoPesquisar" class="btn btn-outline-secondary botao_filtrar" type="submit"><img src="imagens/lupaCerta.png"><div>Filtrar</div></button>
                        </div>
                    </form>
                </div>
                <div class="table-responsive">
                    <table class="table table-bordered">

                            <col class="largCodigo">
                            <col>
                            <col>
                            <col class="largAcoes">
                        </colgroup>
                        <thead class="tabelaCabecalho">
                            <tr>

                                <th id="colunaNome" scope="col" class="th400"><img src="imagens/iconeOrdemAlfabética.png" class="iconeOrdenacao me-2" onclick="ordemAlfabeticaPacientes(idUsuario)"  title="Ordem Alfabética">Nome<img src="imagens/iconOrdemInversaAlfabetica.png" class="iconeOrdenacao ms-2" onclick="ordemAlfabeticaInversaPacientes(idUsuario)" title="Ordem Alfabética Inversa"> </th>

                                <th scope="col" class="th400 text-center">Ações</th>

                        <tbody id="tbody">
                            
                            
                        </tbody>
                    </table>

                        </div>
                    </div>
                    <div class="modal-body semPadding">

                                        <input type="text" class="form-control input" id="CPF" placeholder="Digite">
                                    </div>
                                    <div class="col-12 col-sm-4">
                                        <label for="nomePaciente" class="form-label label1 labelCorEscuro">Nome*</label>
                                        <input type="text" class="form-control input" id="nomePaciente" placeholder="Digite">

                                        <input type="date" class="form-control input" id="dataNascimento" >

                                    <div class="col">
                                        <label for="email" class="form-label label1 labelCorEscuro">E-mail*</label>
                                        <input type="email" class="form-control input" id="email" placeholder="Digite">
                                    </div>
                                    <div class="col-12 col-sm-4">
                                        <label for="genero" class="form-label label1 labelCorEscuro">Sexo/Gênero*</label>
                                        <select class="form-select  input" id="genero">
                                            <option selected>Digite</option>
                                            <option value="Masculino">Masculino</option>
                                            <option value="Feminino">Feminino</option>
                                        </select>
                                    </div>
                                    <div class="col">
                                        <label for="nacionalidade" class="form-label label1 labelCorEscuro">Nacionalidade*</label>
                                        <input type="text" class="form-control input" id="nacionalidade" placeholder="Digite">
                                    </div>
                                </div>
                                <div class="row mb-4">
                                    <div class="col">
                                        <label for="naturalidade" class="form-label label1 labelCorEscuro">Naturalidade*</label>
                                        <input type="text" class="form-control input" id="naturalidade" placeholder="Digite">
                                    </div>
                                    <div class="col-12 col-sm-4">
                                        <label for="profissao" class="form-label label1 labelCorEscuro">Profissão*</label>
                                        <input type="text" class="form-control input" id="profissao" placeholder="Digite">
                                    </div>
                                    <div class="col-12 col-sm-4">
                                        <label for="escolaridade" class="form-label label1 labelCorEscuro">Escolaridade*</label>
                                        <select class="form-select input" id="escolaridade">
                                            <option selected>Digite</option>
                                            <option value="Ensino Fundamental Incompleto">Ensino Fundamental Incompleto</option>
                                            <optioon value="Ensino Fundamental Completo">Ensino Fundamental Completo</optioon>
                                            <option value="Ensino Medio Incompleto">Ensino Médio Incompleto</option>
                                            <option value="Ensino Medio Completo">Ensino Médio Completo</option>
                                            <option value="Ensino Superior Incompleto">Ensino Superior Incompleto</option>
                                            <option value="Ensino Superior Completo">Ensino Superior Completo</option>
                                        </select>
                                    </div>
                                </div>

                                        <select class="form-select input" id="estadoCivil">
                                            <option selected>Digite</option>
                                            <option value="Solteiro">Solteiro(a)</option>
                                            <option value="Casado">Casado(a)</option>
                                            <option value="Separado">Separado(a)</option>
                                            <option value="Divorciado">Divorciado(a)</option>
                                            <option value="Viuvo">Viúvo(a)</option>
                                        </select>
                                    </div>

                                        <label for="mae" class="form-label label1 labelCorEscuro">Mãe*</label>
                                        <input type="text" class="form-control input" id="mae" placeholder="Digite">

                                    <div class="col-12 col-sm-4">
                                        <label for="pai" class="form-label label1 labelCorEscuro">Pai*</label>
                                        <input type="text" class="form-control input" id="pai" placeholder="Digite">
                                    </div>
                                </div>

                                    <div class="observacao">*Campos Obrigatórios</div>
                                    <div class=" d-flex justify-content-end flex-wrap">
                                        <button type="button" class="btn botaoCancelar" data-bs-dismiss="modal">Cancelar</button>
                                        <button type="submit" class="btn botaoCriar">Criar</button>
                                    </div>
                                </div>

                    </div>
                    
                </div>
