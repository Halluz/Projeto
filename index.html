<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="shortcut icon" href="imagens/favicon.ico" type="image/x-icon">
    <title>Login Wexer</title>
    <!--Bootstrap v5.3-->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ" crossorigin="anonymous">
    <link rel="stylesheet" href="estilo.css">
</head>
<body>
    <!-- <div class="navegador"></div> -->
    <form id="formLogin" class="formLogin" method="post">
        
        <img src="imagens/LogoLogin.png" class="d-block mx-auto" style="width: 100%" alt="Logo">
        
        
        <div class="mb-3 espaco2">
            <label class="form-label label1 labelCorClaro" for="loginLogin">Login</label>
            <input type="email" class="form-control input" id="loginLogin" required placeholder="halluz18@gmail.com">
        </div>
        <div class="mb-3">
            <label class="form-label label1 labelCorClaro" for="loginSenha">Senha</label>
            <div class="olhoPai">
                <input type="password" class="form-control input" id="loginSenha" required placeholder="****************"><img id="imagemOlho" class="olho" src="imagens/olho.png">
            </div>
        </div> 
        
        <button type="submit" class="btn botaologin  espaco1">Entrar</button>

        <div class="textoLogin">
            <a href="cadastroUsuario.html">Cadastre-se gratuitamente</a>
        </div>
            
    </form>




    <!--Bootstrap v5.3-->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ENjdO4Dr2bkBIFxQpeoTz1HIcje39Wm4jDKdf19U8gI4ddQ3GYNS7NTKfAdVQSZe" crossorigin="anonymous"></script>
    <script src="JavaScript/index.js"></script>
</body>
</html>
