<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cadastro</title>
    <!--Bootstrap v5.3-->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ" crossorigin="anonymous">
    <link rel="stylesheet" href="estilo.css">
</head>
<body>
    <!-- <div class="navegador"></div> -->
    <form action="" id="formCadastro111" class="formCadastro">
        <div class="centralizarImgTexto">
            <img src="imagens/logoCadastro.png" class="mx-auto" alt="Logo">
            <span class="s1">Seja bem-vindo(a)!</span>
            <span class="s2">Escolha uma senha</span>
        </div>
        <div class="mb-3">
            <label class="form-label label1 labelCorEscuro" for="senhaCadastro">Senha</label>
            <input type="password" class="form-control input" id="senhaCadastro" >
        </div>
        <div class="mb-3">
            <label class="form-label label1 labelCorEscuro" for="confimarSenhaCadastro">Confirmar senha</label>
            <input type="password" class="form-control input" id="confirmarSenhaCadastro" >
        </div>
        <div class="infoSenha">
            <span>*</span>Precisa no mínimo 8 dígitos<br>
            <span>*</span>Precisa conter um caractere especial */+<br>
            <span>*</span>Precisa conter uma letra em MAIÚSCULA
        </div>
        <div class="row espaco1">
            <div class="col d-flex justify-content-end">
                <button id="botaoProsseguir2" type="submit" class="btn botao ladoAlado verde"><div>Prosseguir</div><img src="imagens/Mask.png"></button>
            </div>
        </div>
    </form>




    <!--Bootstrap v5.3-->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ENjdO4Dr2bkBIFxQpeoTz1HIcje39Wm4jDKdf19U8gI4ddQ3GYNS7NTKfAdVQSZe" crossorigin="anonymous"></script>
</body>
</html>
